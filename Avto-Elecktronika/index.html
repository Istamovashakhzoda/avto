<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="auther" content="WHITE GROUP" />
  <title>AvtoElecktronika</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="main">
    <div class="pointe">
      <!--<img src="./Images/icon/icon/Arrow Chevron Back.png" alt="img" class="pointe__icon--right">-->
      <div class="pointe__icon--right">
        <img src="./Images/btn/icon/Arrow Chevron Back.png" alt="icon" class="pointe__icon">
        <img src="./Images/icon/icon/Arrow Chevron Back.png" alt="img">
      </div>
    </div>
  </div>
  <div class="point">
    <img src="./Images/Rectangle 267.png" alt="point" class="point__img">
    <img src="./Images/Ellipse 6.png" alt="img" class="point__img--middle">
    <img src="./Images/Ellipse 6.png" alt="img" class="point__img--middle">
    <img src="./Images/Ellipse 6.png" alt="img">
  </div>
  <div class="about">
    <img src="./Images/Популярные категории.png" alt="img" class="about__letter">
  </div>

  <div class="product">
    <div class="produc cam">
      <img src="./Images/Rectangle 325.png" alt="img">
      <div class="label">
        <img src="./Images/label.png" alt="img" class="label">
        <div class="left">
          <img src="./Images/btn/icon/Arrow Chevron Back.png" alt="img">
        </div>
      </div>
    </div>
    <div class="produc cam">
      <img src="./Images/Rectangle 325.png" alt="img">
      <div class="label">
        <img src="./Images/label.png" alt="img" class="label">
      </div>
    </div>
    <div class="produc cam">
      <img src="./Images/Rectangle 325.png" alt="img">
      <div class="label">
        <img src="./Images/label.png" alt="img" class="label">
        <div class="right">
          <img src="./Images/icon/icon/Arrow Chevron Back.png" alt="img">
        </div>
      </div>
    </div>
  </div>
  <div class="letter">
    <div class="letter__word">
      <img src="./Images/Заголовок в две строчки или в три строчки (третья строчка).png" alt="img">
    </div>
    <div class="letter__word-2">
      <img src="./Images/Заголовок в две строчки или в три строчки (третья строчка) (1).png" alt="img">
    </div>
    <div class="letter__word-3">
      <img src="./Images/Заголовок в две строчки или в три строчки (третья строчка).png" alt="img">
    </div>
  </div>
  <div class="date">
    <div class="date__img">
      <img src="./Images/Прямоугольник 2.png" alt="img">
      <img src="./Images/btn/28.09.2022.png" alt="img">
    </div>
    <div class="date__img--png">
      <img src="./Images/Прямоугольник 2.png" alt="img">
      <img src="./Images/btn/28.09.2022.png" alt="img">
    </div>
    <div class="date__img--png-btn">
      <img src="./Images/Прямоугольник 2.png" alt="img">
      <img src="./Images/btn/28.09.2022.png" alt="img">
    </div>
  </div>
  <div class="poiint">
    <img src="./Images/Rectangle 267.png" alt="point" class="poiint__img">
    <img src="./Images/Ellipse 6.png" alt="img" class="poiint__img--middle">
    <img src="./Images/Ellipse 6.png" alt="img" class="poiint__img--middle">
    <img src="./Images/Ellipse 6.png" alt="img">
  </div>
</body>

</html>
